<html>
    <head>
        <style type="text/css">
            td{
                padding: 1.5cm;
            }
            td.ubah_padding{
                padding: 0.5cm 2.5cm;
            }
        </style>
    </head>

    <body>
        <table border="1" cellspacing="0">
            <tr>
                <td>
                    isi tabel sisinya padding (1,5cm)
                </td>
            </tr>
        </table>
        <table border="1" cellspacing="0">
            <tr>
                <!-- padding jarak konten dalam tabel dengan tabel, margin adalah jarak konten dengan batas layar -->
                <td class="ubah_padding">
                    isi tabel sisinya padding atas (0,5cm)
                    padding bawah (2,5cm)
                </td>
            </tr>
        </table>
    </body>
</html>
