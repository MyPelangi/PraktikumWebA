<html>
    <head>
        <title>Atribut dari tag tabel</title>
    </head>

    <body>
        <p><b>Membuat tabel</b></p>

        <table border="1" cellspacing="10px" cellpadding="8px" bgcolor="green" bordercolor="yellow" width="100%"> 
        <!--Tag tabel-->
            <tr>
                <th><font color="white">Header 1</font></th>
                <th>Header 2</th>
                <!-- th untuk membuat judul atau header dari tabel -->
                <!-- thead untuk membuat nomor tabel -->
            </tr>
            <tr bgcolor="blue"> <!--table row untuk membuat baris dari tabel-->
                <td align="center">Ini kolom 1 pada baris 1</td>
                <td align="center">Ini kolom 2 pada baris 1</td>
                <!-- table definition untuk isi dari tabel -->
            </tr>
            <tr>
                <td align="center">Ini kolom 1 pada baris 2</td>
                <td align="center">Ini kolom 2 pada baris 2</td>
            </tr>
        </table>
    </body>
</html>
