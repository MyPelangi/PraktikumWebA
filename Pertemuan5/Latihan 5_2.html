<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Kalkulator</title> 
		
		<!--- css beda dokumen -->
		<link rel="stylesheet" href="Latihan 5_2.css"> 
	</head> 
	
	<body> 
		<div class="container"> 
			<div class="item black" id="result">0</div> 
			<!-- Fungsi display() menampilkan teks disini ditampilkan disini--> 
			<div class="item grey" id="clear" onclick="clr()">C</div>
			<div class="item grey" id="del" onclick="clr()">←</div> 
			<div class="item orange" id="div" onclick="add('/')">÷</div> 
			<div class="item grey" id="seven" onclick="add(7)">7</div> 
			<!-- atribut onclick akan memanggil fungsi Javascript ketika elemen diklik--> 
			<div class="item grey" id="eight" onclick="add(8)">8</div> 
			<div class="item grey" id="nine" onclick="add(9)">9</div> 
			<div class="item orange" id="times" onclick="add('*')">×</div> 
			<div class="item grey" id="four" onclick="add(4)">4</div> 
			<div class="item grey" id="five" onclick="add(5)">5</div> 
			<div class="item grey" id="six" onclick="add(6)">6</div> 
			<div class="item orange" id="min" onclick="add('-')">–</div> 
			<div class="item grey" id="one" onclick="add(1)">1</div> 
			<div class="item grey" id="two" onclick="add(2)">2</div> 
			<div class="item grey" id="three" onclick="add(3)">3</div> 
			<div class="item orange" id="plus" onclick="add('+')">+</div> 
			<div class="item grey" id="zero" onclick="add(0)">0</div> 
			<div class="item orange" id="equal" onclick="count()">=</div> 
		</div> 
	</body> 
</html>

<script>
// Fungsi untuk mendapatkan text di elemen result saat ini, textnya akan di return // Contoh penggunaan: let a = getCurrentResult(); 
const getCurrentResult = () => { 
	return document.getElementById('result').textContent; // Variabel berisi 
} 

function add(n) {
  const resultElement = document.getElementById('result');
  let result = resultElement.textContent;
  const operators = ['/', '*', '+', '-'];

  if (operators.includes(n) && result === '0') {
    alert(`Masi Kosong Angkanya Ngab, Isi Dulu Bentar!!`);
    clr();
  } else if (result !== '0') {
    result += n;
  } else {
    result = n;
  }

  display(result);
}

//Fungsi untuk menampilkan hasil
function count(){
	var resultof = document.getElementById('result').textContent;
	finalresult=eval(resultof);
	display(finalresult)
}

//Fungsi untuk mengganti tulisan di area result 
const display = (text) => { 
	const result = document.getElementById('result'); //Elemen ber-Id "result" 
	result.textContent = text; 
}; 

//Fungsi untuk mereset result
function clr(){ 
	display(0); 
}; 

</script>
